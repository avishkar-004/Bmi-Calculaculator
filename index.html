<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(to bottom, #f0f8ff, #87cefa);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .bmi-calculator {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    .bmi-calculator label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .bmi-calculator input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .bmi-result {
      text-align: center;
      margin: 20px 0;
    }

    .bmi-clock {
      position: relative;
      margin: 20px auto;
      width: 200px;
      height: 200px;
      border: 5px solid #4caf50;
      border-radius: 50%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .bmi-clock .needle {
      position: absolute;
      width: 2px;
      height: 80px;
      background: red;
      transform-origin: bottom center;
      transition: transform 0.5s ease-out;
    }

    .bmi-slabs {
      text-align: center;
    }

    .bmi-slabs table {
      width: 100%;
      border-collapse: collapse;
    }

    .bmi-slabs th,
    .bmi-slabs td {
      border: 1px solid #ccc;
      padding: 10px;
    }

    .bmi-slabs th {
      background: #4caf50;
      color: white;
    }

    @media (max-width: 480px) {
      .bmi-clock {
        width: 150px;
        height: 150px;
      }

      .bmi-clock .needle {
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <h1>BMI Calculator</h1>
  <div class="bmi-calculator">
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" placeholder="Enter your weight">
    
    <label for="height">Height (m):</label>
    <input type="number" id="height" placeholder="Enter your height">

    <button onclick="calculateBMI()">Calculate BMI</button>

    <div class="bmi-result">
      <p>Your BMI: <span id="bmi-value">--</span></p>
    </div>

    <div class="bmi-clock">
      <div class="needle" id="bmi-needle"></div>
    </div>

    <div class="bmi-slabs">
      <h3>BMI Slabs</h3>
      <table>
        <thead>
          <tr>
            <th>Category</th>
            <th>BMI Range</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Underweight</td>
            <td>&lt; 18.5</td>
          </tr>
          <tr>
            <td>Normal</td>
            <td>18.5 - 24.9</td>
          </tr>
          <tr>
            <td>Overweight</td>
            <td>25 - 29.9</td>
          </tr>
          <tr>
            <td>Obesity</td>
            <td>&gt;= 30</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function calculateBMI() {
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);

      if (!weight || !height || weight <= 0 || height <= 0) {
        alert('Please enter valid values for weight and height.');
        return;
      }

      const bmi = (weight / (height * height)).toFixed(1);
      document.getElementById('bmi-value').textContent = bmi;

      // Update clock needle
      const needle = document.getElementById('bmi-needle');
      const bmiValue = Math.min(Math.max(bmi, 10), 40); // Clamp BMI for rotation
      const angle = (bmiValue - 10) * (180 / 30); // Map BMI (10-40) to angle (0-180)
      needle.style.transform = `rotate(${angle}deg)`;
    }
  </script>
</body>
</html>
